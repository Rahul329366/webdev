<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
</head>

<style>
    *{
        margin: auto auto auto;
        padding: 15px;
        font-size: 19px;
    }
    h3{
        color: red;
        font-size: 30px;
    }
    td{
        width: 1000px;
    }
    label{
        padding-left: 0;
    }
    button{
        margin-top: 30px;
    }
    #alert1
    {
        color: red;
    }
    #alert2
    {
        color: white;
    }
</style>

<script>
    var num = Math.floor(Math.random() * 101);
    var counter = 0;
    function validate(x){
        if(x == ""){
            window.alert("Number cannot be empty!");
            return false;
        }
        else if(x >= 'A' && x<='Z' || x >= 'a' && x <='z'){
            window.alert("Guess cannot be an alphabet!");
            document.getElementById("guess").value ="";
            return false;
        }
        return true;
    }

    function guessTheNumber(){
        var guess = document.getElementById("guess").value;
        document.getElementById("guess").value ="";
        if(validate(guess))
        {
            counter++;
            if(counter === 1)
            {
                document.getElementById("new_div").innerHTML = "Previous Guesses : " + guess;
            }
            else{
                document.getElementById("new_div").innerHTML += " " + guess;
            }
            if(guess > num)
            {
                document.getElementById("alert1").innerHTML = "Last guess was too high!";
                document.getElementById("alert2").style.backgroundColor = "red";
                document.getElementById("alert2").innerHTML = "Wrong";
            }
            else if(guess < num){
                document.getElementById("alert1").innerHTML = "Last guess was too low!";
                document.getElementById("alert2").style.backgroundColor = "red";
                document.getElementById("alert2").innerHTML = "Wrong";
            }
            else{
                document.getElementById("alert2").style.backgroundColor = "green";
                document.getElementById("alert2").innerHTML = "Congratulations! You got it right.";
                document.getElementById("sub").disabled = true;
                document.getElementById("restart").innerHTML = "<button type='reset' onclick='restart()'>Play Again</button>";
            }
            if(counter === 10)
            {
                document.getElementById("alert3").innerHTML += "You have 0 guesses left.<br>The number was " + num;
            }
        }
    }
    function restart(){
        location.reload();
        
    }
</script>

<body>
    <table id="myform">
        <tr>
            <th>
                <h3>Guess the Number!</h3>
            </th>
        </tr>
        <tr>
            <td>
                We have selected a number between 1 to 100. Let's see if you can guess the number in 10 turns or less. We'll tell you if your guess was too high or too low.
            </td>
        </tr>
        <tr>
            <td>
                <label for="guess">Enter a guess: </label>
                <input type="text" id="guess" name="guess">
                <br>
                <button id="sub" type="submit" onclick="guessTheNumber()">Submit</button>
            </td>
        </tr>
        <tr>
            <td>
                <div id="alert1"></div>
                <div id="new_div"></div>
                <div id="alert2"></div>
                <div id="alert3"></div>
                <div id="restart"></div>
            </td>
        </tr>
    </table>
</body>
</html>
