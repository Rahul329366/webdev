
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<style>
    table, th, tr, td{
        border: 1px dotted black;
        border-collapse: collapse;
        padding: 5px 25px 5px 25px;
    }
    table tr:nth-child(even){
        background-color: rgb(233, 233, 233)
    }
</style>


<body>
    <table>
        <tr>
            <th style="color: #FC3004;" colspan="4">
            STUDENT INFORMATION
            </th>
        </tr>
        <tr style="color: #041EFC;">
            <th colspan="2">
                Name AND <u><i>Roll no.</i></u>
            </th>
            <td colspan="2">
                <i>Contact No. AND <u>E-mail ID</u></i>
            </td>
        </tr>
        <tr style="color: #D604FC;">
            <td>
                Name
            </td>
            <td>
                <u>Roll No.</u>
            </td>
            <td>
                <i>Contact No.</i>
            </td>
            <td>
                <i><u>E-mail ID</u></i>
            </td>
        </tr>
        <tr>
            <td>A</td>
            <td>10</td>
            <td>1234567890</td>
            <td>abc@gmail.com</td>
        </tr>
        <tr>
            <td>B</td>
            <td>20</td>
            <td>1234567890</td>
            <td>xyz@gmail.com</td>
        </tr>
        <tr>
            <td>C</td>
            <td>30</td>
            <td>1234567890</td>
            <td>abcd@gmail.com</td>
        </tr>
        <tr>
            <td>D</td>
            <td>40</td>
            <td>1234567890</td>
            <td>jkl@gmail.com</td>
        </tr>
    </table>
</body>
</html>
